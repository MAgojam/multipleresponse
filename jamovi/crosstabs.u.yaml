title: Multiple Response Crosstabs
name: crosstabs
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Option Variables
        children:
          - type: VariablesListBox
            name: resps
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: endorsed
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: order
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: computedValues
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: xaxis
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: bartype
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: size
